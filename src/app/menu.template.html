<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="closeFirst();" routerLink="/home" >Latest Posts (home)</ion-item>
      <ion-item (click)="closeFirst();" routerLink="/contact-me">Contact Me</ion-item>
      <h3>Categories</h3>
      <ion-item (click)="closeFirst();" *ngFor="let cat of categories | keyvalue:keepOriginalOrder" [routerLink]="['/category', categories[cat.key].id]" >{{categories[cat.key].title}}</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
